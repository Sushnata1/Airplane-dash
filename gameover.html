            po = po["score"];
            //document.write("<h1>Score : " + po + "<h1>");
            pa.innerHTML = "Score : " + po;
            var pname2 = document.getElementById("pname2");

            //document.write("<h1>Score : " + po + "<h1>");
            pname2.innerHTML = pname;
            var h = document.getElementById("history");
            h.innerHTML = history.map(e => JSON.stringify(e));
        }
    </script>
