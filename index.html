  <script>
    var scontext = new(window.AudioContext || window.webkitAudioContext)();
    var soscillator = scontext.createOscillator();
    soscillator.type = 'sine';
    soscillator.frequency.value = 523;
    soscillator.connect(scontext.destination);
    var now = scontext.currentTime;
    soscillator.start(0);
    soscillator.stop(now + 1);
    var obj = {
      size: 40,
      delay: 40,
      number: 5
    };
    var str = JSON.stringify(obj);
    localStorage.setItem("obj", str);
  </script>
