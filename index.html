  <script>
    function save(l) 
    {
      var level = {};
      switch (l) {
        case "EASY":
          level = {
            name: "EASY",
            size: 100,
            delay: 140,
            number: 5
          };
          break;

        case "MEDIUM":
          level = {
            name: "MEDIUM",
            size: 80,
            delay: 100,
            number: 10
          };
          break;

        case "HARD":
          level = {
            name: "HARD",
            size: 50,
            delay: 80,
            number: 20
          };
      }
      var str = JSON.stringify(level);
      localStorage.setItem("level", str);
      window.open("game.html", "_self");
    }
  </script>

  <div class="menu">

    <h1>Square Tap</h1>
    <ul>
      <li>
        <h3 id="pname">player</h3>
      </li>
      <li>
        Let's Play<br>
        <button onclick=save("EASY")>EASY</button>
        <button onclick=save("MEDIUM")>MEDIUM</button>
        <button onclick=save("HARD")>HARD</button>
      </li>
    </ul>
  </div>

  <div class="menu">
    <h2>Help</h2>
    <p>The aim of this game is to hover on the coloured squares(on PCs) Or tap them (on mobile devices) to get 1 point. If a white square is tapped or hovered, the game is over.</p>
  </div>

  <script>
    var scontext = new(window.AudioContext || window.webkitAudioContext)();
    var soscillator = scontext.createOscillator();
    soscillator.type = 'sine';
    soscillator.frequency.value = 523;
    soscillator.connect(scontext.destination);
    var now = scontext.currentTime;
    soscillator.start(0);
    soscillator.stop(now + 1);
  </script>
